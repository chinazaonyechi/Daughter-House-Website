<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/css/uikit.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/js/uikit.min.js"></script>
        <link rel="stylesheet" href="contact.css" />
    </head>
    <body>
        <div class="uk-container uk-container-center">
            <form class="uk-form" id="form">
                <h1 id="title">Contact</h1>
                <div class="uk-form-row">
                    <label class="uk-form-label">First Name</label>
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-3">
                            <input type="text" class="uk-width-medium-1-1">
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Last Name</label>
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-3">
                            <input type="text" class="uk-width-medium-1-1">
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Email</label>
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-3">
                            <input type="text" class="uk-width-medium-1-1">
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Phone</label>
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-3">
                            <input type="text" class="uk-width-medium-1-1">
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Date of Booking</label>
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-3">
                            <input type="text" class="uk-width-medium-1-1">
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Calendar</label>
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-3">
                            <input type="text" placeholder="placeholder" class="uk-width-medium-1-1">
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Service Required</label>
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-6">
                            <input type="radio" name="radio">
                            <label class="uk-form-label">Videography</label>
                        </div>
                        <div class="uk-width-medium-1-6">
                            <input type="radio" name="radio">
                            <label class="uk-form-label">Photography</label>
                        </div>
                        <div class="uk-width-medium-1-6">
                            <input type="radio" name="radio">
                            <label class="uk-form-label">Graphic Design</label>
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Tell Us More</label>
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-3">
                            <textarea rows="5" class="uk-width-medium-1-1"></textarea>
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <button class="uk-button" type="button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
